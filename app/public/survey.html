<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center"><h1><span class="glyphicon glyphicon-fire"></span>Friend Finder</h1>
      <hr>
      <h2>Answer a few basic questions.</h2>
      <h2>Then find the friend with the greatest compatibility!</h2>
    </div>
  </div>
  <div class="container">
		<h2>Survey Questions</h2>
		<hr>
		<h3>About You</h3>
		<h4>Name</h4>
		<input type="text" name="" id="name" class="form-control" required >
		<h4>Link to Photo Image (Required)</h4>
		<input type="text" name="" id="photo" class="form-control" required >
		<hr>

		<h3>Question #1</h3>
		<h4>You enjoy finding solutions to problems</h4>
    <label class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">Check this custom checkbox</span>
    </label>
  </div>
  
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</html>
